<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
{{ if .Description }}
<meta name="description" content="{{ .Description }}">
{{ end }}
{{ if .Keywords }}
<meta name="keywords" content="{{ delimit .Keywords ", " }}">
{{ end }}
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<title>{{.Title}}</title>
<script async src="https://cdn.jsdelivr.net/npm/pace-js@1.2.3/pace.min.js" integrity="sha256-kubxe7yxLaribPaAekUOUDUCap6FSiCeKCQQqYQDs4s=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/pjax@0.2.8/pjax.min.js" integrity="sha256-yYGYRNGM8Fn1Kn2lP3htQYNIzGYt1+JD8AnsVZusheI=" crossorigin="anonymous"></script>
<script>
    var pjax = new Pjax({
        debug: true,
        cacheBust: false,
        elements: "a.js-Pjax",
        selectors: [
            "title",
            "#pjax-main",
        ]
    })
</script>
{{ if .Site.Params.advancedNav }}
<script>
    window.$history = localStorage.history ? JSON.parse(localStorage.history) : {};
    window.$history_tree = {
        exist: function(path) {
            let cur = window.$history_tree;
            for(let item of path) {
                if (!cur[item]) return false;
                cur = cur[item];
            }
            return true;
        },
        add_path: function(path) {
            let cur = window.$history_tree;
            for(let item of path) {
                if (!cur[item]) cur[item] = {}
                cur = cur[item];
            }
        }
    }
    for(let key in window.$history) {
        window.$history_tree.add_path(window.$history[key].path)
    }
</script>
{{ end }}
